<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Empowerment</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/chatbot.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Women Empowerment</div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="register.html" class="register-link">Register</a>
            <a href="#" id="loginBtn">Sign In</a>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-container">
                <h2>Sign In</h2>
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="email">Email</button>
                    <button class="auth-tab" data-tab="phone">Phone</button>
                </div>
                <form id="emailForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <form id="phoneForm" class="auth-form hidden">
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <button type="submit" class="btn-primary">Send OTP</button>
                </form>
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <button class="social-btn google">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                        </button>
                        <button class="social-btn facebook">
                            <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
                        </button>
                    </div>
                </div>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="link-primary">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <main class="hero">
        <div class="hero-content">
            <h1>Empowering Women for a Better Tomorrow</h1>
            <p>Join our community to connect, learn, and grow together</p>
            <button class="btn-primary">Get Started</button>
        </div>
    </main>

    <script src="scripts/script.js"></script>
    <script src="scripts/chatbot.js"></script>
</body>
</html>
